<mat-card class="mat-elevation-z2 card-style">
  <mat-card-title>Car list</mat-card-title>
  <mat-card-subtitle>List of available cars in the system</mat-card-subtitle>
  <mat-card-content class="card-content-style">
    <table mat-table [dataSource]="carList" class="mat-elevation-z2 car-table">
      <ng-container matColumnDef="car-col-id"> //wyglad kolumny
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let car">{{car.id}}</td>
      </ng-container>
      <ng-container matColumnDef="car-col-name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let car">{{car.name}}</td>
      </ng-container>
      <ng-container matColumnDef="car-col-manufacturer">
        <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
        <td mat-cell *matCellDef="let car">{{car.manufacturer}}</td>
      </ng-container>
      <ng-container matColumnDef="car-col-model">
        <th mat-header-cell *matHeaderCellDef>Model</th>
        <td mat-cell *matCellDef="let car">{{car.model}}</td>
      </ng-container>
      <ng-container matColumnDef="car-col-capacity"> //wyglad kolumny
        <th mat-header-cell *matHeaderCellDef>Eng. capacity</th>
        <td mat-cell *matCellDef="let car">{{car.engineCapacity}}</td>
      </ng-container>
      <ng-container matColumnDef="car-col-buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let car">
          <button mat-button mat-raised-button color="warn" class="button-delete" (click)="deleteCar(car.id)">Delete</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
